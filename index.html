<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Convo Auth Demo</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0b1022;
      color: #ecf0ff;
      display: grid;
      place-items: center;
      height: 100vh;
      margin: 0;
    }
    .auth-card {
      width: 360px;
      background: rgba(18,22,46,.7);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 16px;
      padding: 20px;
    }
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 14px;
      background: rgba(255,255,255,.04);
      padding: 6px;
      border-radius: 999px;
    }
    .tab {
      flex: 1;
      padding: 10px;
      background: transparent;
      border: 0;
      border-radius: 999px;
      cursor: pointer;
      color: #a8b2d9;
      font-weight: 600;
    }
    .tab.active {
      background: linear-gradient(90deg, rgba(110,168,255,.25), rgba(139,107,255,.25));
      color: #fff;
    }
    .tab-panel {
      display: none;
    }
    .tab-panel.active {
      display: block;
    }
    label {
      display: block;
      font-size: 13px;
      color: #a8b2d9;
      margin: 10px 0 6px;
    }
    .input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(8,12,30,.85);
      color: #fff;
      outline: none;
    }
    .btn {
      border: none;
      background: linear-gradient(90deg, #6ea8ff, #8b6bff);
      color: #fff;
      padding: 10px;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>

<div class="auth-card">
  <div class="tabs">
    <button id="loginTab" class="tab active" data-tab="login">Login</button>
    <button id="registerTab" class="tab" data-tab="register">Register</button>
    <button id="anonTab" class="tab" data-tab="anonymous">Anonymous</button>
  </div>

  <!-- Login -->
  <div class="tab-panel active" id="tab-login">
    <form id="loginForm">
      <label>Email</label>
      <input class="input" id="loginEmail" type="email" required>
      <label>Password</label>
      <input class="input" id="loginPassword" type="password" required>
      <button class="btn" type="submit">Login</button>
    </form>
  </div>

  <!-- Register -->
  <div class="tab-panel" id="tab-register">
    <form id="registerForm">
      <label>Username</label>
      <input class="input" id="regUsername" type="text" required>
      <label>Email</label>
      <input class="input" id="regEmail" type="email" required>
      <label>Password</label>
      <input class="input" id="regPassword" type="password" minlength="6" required>
      <button class="btn" type="submit">Register</button>
    </form>
  </div>

  <!-- Anonymous -->
  <div class="tab-panel" id="tab-anonymous">
    <form id="anonForm">
      <label>Pick a username</label>
      <input class="input" id="anonUsername" type="text" required>
      <button class="btn" type="submit">Enter Anonymously</button>
    </form>
  </div>
</div>

<script>
  const tabs = document.querySelectorAll(".tabs .tab");
  const panels = document.querySelectorAll(".tab-panel");

  function switchTab(name) {
    tabs.forEach(t => t.classList.toggle("active", t.dataset.tab === name));
    panels.forEach(p => p.classList.toggle("active", p.id === `tab-${name}`));
  }

  tabs.forEach(btn => btn.addEventListener("click", () => switchTab(btn.dataset.tab)));

  // Default στο login
  document.getElementById("loginTab").click();
</script>

</body>
</html>
